spring.application.name=message-test-service
server.port=8082

spring.cassandra.keyspace-name=message_test_keyspace
spring.cassandra.schema-action=create_if_not_exists
spring.cassandra.local-datacenter=datacenter1

spring.cassandra.contact-points=localhost:9042
spring.cassandra.username=message_user
spring.cassandra.password=cassandra
cassandra.truststore.password=cassandra
cassandra.truststore.location=cassandra.truststore.jks

spring.data.redis.host=localhost
spring.data.redis.port=6739

spring.main.allow-bean-definition-overriding=true