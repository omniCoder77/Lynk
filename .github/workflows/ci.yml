name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ "auth-service", "message-service", "notification-service", "media-service" ]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Create FCM config from GitHub Secrets
        if: matrix.service == 'notification-service'
        env:
          FCM_JSON_BASE64: ${{ secrets.FCM_JSON_BASE64 }}
        run: |
          mkdir -p notification-service/src/main/resources
          mkdir -p notification-service/src/test/resources
          echo "$FCM_JSON_BASE64" | base64 -d > notification-service/src/main/resources/lynk-fcm.json
          echo "$FCM_JSON_BASE64" | base64 -d > notification-service/src/test/resources/lynk-fcm.json
          echo "FCM config file created successfully"

      - name: Build with Gradle Wrapper
        run: ./${{ matrix.service }}/gradlew -p ${{ matrix.service }} build

      - name: Run tests with debug info (notification-service only)
        if: matrix.service == 'notification-service' && failure()
        run: |
          ./notification-service/gradlew -p notification-service test --info --stacktrace

  dependency-submission:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ "auth-service", "message-service", "notification-service", "media-service"]

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
        with:
          build-root-directory: ${{ matrix.service }}